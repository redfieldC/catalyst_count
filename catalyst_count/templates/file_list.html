<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File List</h1>
        
        {% if request.user.is_authenticated %}
            <h2 class="mb-4">Hi, {{ request.user }}!</h2>
        {% endif %}
        <a href="{% url 'all_users' %}" class="btn btn-primary">All Users List</a>
        <a href="{% url 'query_builder' %}" class="btn btn-secondary">Query Builder</a>
        
        <a href="{% url 'logout' %}" class="btn btn-danger mb-4">Logout</a>

        <!-- <ul class="list-group mb-4">
            
        </ul> -->

        <h2 class="mb-4">Upload a new file</h2>
        <form action="{% url 'file_upload' %}" method="post" enctype="multipart/form-data" class="mb-4" id="uploadForm">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="mb-3">Upload Progress Bar</div>

            <div class="mb-3">
                <progress id="fileProgress" value="0" max="100" style="width: 100%"></progress>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional but recommended) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        // Function to track file upload progress
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            var progressBar = document.getElementById('fileProgress');
            progressBar.value = 0;
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', this.action, true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    progressBar.value = percentComplete;
                }
            };
            xhr.send(new FormData(this));
        });
    </script>
</body>
</html>
